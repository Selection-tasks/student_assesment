<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Student Information Form</h2>
    <form action="submit.php" method="post" enctype="multipart/form-data">
        
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required>

        <label for="qualification">Qualification:</label>
        <select id="qualification" name="qualification">
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
        </select>

        <label for="grad_year">Graduation Year:</label>
        <input type="number" id="grad_year" name="grad_year" required>

        <label for="about">About You:</label>
        <textarea id="about" name="about" placeholder="Write a short introduction..."></textarea>

        <label for="certifications">Certifications Done:</label>
        <textarea id="certifications" name="certifications" placeholder="List any certifications..."></textarea>

        <label for="projects">Project Details:</label>
        <textarea id="projects" name="projects" placeholder="Briefly describe your projects..."></textarea>

        <label for="skills">Technical Skills:</label>
        <textarea id="skills" name="skills" placeholder="Mention the skills you are proficient in..."></textarea>

        <label for="software">Software Knowledge:</label>
        <textarea id="software" name="software" placeholder="List the software you know..."></textarea>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">

        <label for="experience">Work Experience (Years):</label>
        <input type="number" id="experience" name="experience">

        <label for="soft_skills">Soft Skills (Optional):</label>
        <textarea id="soft_skills" name="soft_skills" placeholder="Mention your soft skills..."></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
