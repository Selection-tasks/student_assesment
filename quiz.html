<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Evaluation Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="quiz.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #quiz-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2>Skills Evaluation Quiz</h2>
        <div id="quiz"></div>
        <button id="submitQuiz">Submit</button>
    </div>
</body>
</html>
